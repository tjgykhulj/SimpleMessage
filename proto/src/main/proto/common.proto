syntax = "proto3";
package common;

option java_package = "com.arnold.msg.proto.common";
option java_outer_classname = "CommonProto";
option java_multiple_files = true;

message DataServer {
    string host = 2;
    int32 port = 3;
}

message QueueInfo {
    string queue_name = 1;
    int32 partition_count = 2;
    int32 replication_factor = 3;
    int64 created_time = 4;
    string status = 5;
    map<string, string> properties = 6;
}

message Response {
    bool success = 1;
    string message = 2;
    string error_code = 3;
}

message Pagination {
    int32 page = 1;
    int32 size = 2;
    string sort_by = 3;
}